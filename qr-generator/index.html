<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Generator</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR-Generator</h1>
        <p>Generate the QR and start sharing it!</p>
        <form>
            <div class="row">
                <div class="column">
                    <label for="name">Email</label>
                    <input type="text" id="name" placeholder="Your name here">
                </div>
                <div class="column">
                    <label for="email">Department</label>
                 <select id="cars" name="cars">
                  <option value="CSE">CSE</option>
                  <option value="AI&DS">AI&DS</option>
                    <option value="IT">IT</option>
                  <option value="ECE">ECE</option>
                </select>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">section</label>
                 <select id="cars" name="cars">
                  <option value="CSE">A</option>
                  <option value="AI&DS">B</option>
                    <option value="IT">C</option>
                  <option value="ECE">D</option>
                </select>
                </div>
                <div class="column">
                    <label for="contact">Period</label>
                   <select id="Department" name="Department">
       
                </select>
                </div>
            </div>
              <div class="row">
                <div class="column">
                    <label for="Date">Date</label>
                      <input type="Date" id="Date" name="Date">
                    
                </div>
            </div>
           
            <button>Generate-QR</button>
        </form>
    </div>
</body>
</html>
